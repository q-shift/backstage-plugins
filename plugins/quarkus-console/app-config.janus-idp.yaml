dynamicPlugins:
  frontend:
    qshift.plugin-quarkus-console:
      mountPoints:
        - mountPoint: entity.page.topology/cards
          importName: QuarkusConsolePage
          config:
            layout:
              gridColumn: '1 / -1'
            if:
              anyOf:
                - hasAnnotation: backstage.io/kubernetes-id
                - hasAnnotation: app.kubernetes.io/name